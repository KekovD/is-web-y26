<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../outlines.css">
    <title>Конструктор таблиц</title>
    <script src="../scripts/tableConstructor.js" defer></script>
    <script src="../scripts/loadTime.js" defer></script>
    <script src="../scripts/activeMenu.js" defer></script>
    <script src="../scripts/dropdown.js" defer></script>
</head>
<body>
<header>
    <div class="header">
        <div class="header__logo">
            <a href="../index.html">
                <img alt="vinyl_wave" height="100" src="../pic/logo.png" width="100"/>
            </a>
        </div>
        <h1 class="header__site-name">
            <a href="../index.html">Vinyl Wave</a>
        </h1>
        <div class="header__search">
            <label>
                <input class="header__search-input" placeholder="Поиск" type="text"/>
            </label>
        </div>
    </div>
    <nav class="navigation">
        <div class="dropdown">
            <a class="navigation__link" href="../pages/genres.html">Жанры</a>
            <div class="dropdown__content">
                <a class="dropdown__link" href="../pages/indie-alternative.html">Инди/Альтернатива</a>
                <a class="dropdown__link" href="../pages/fight-with-brother.html">Музыка для драки с братом</a>
                <a class="dropdown__link" href="../pages/all-products.html">Все товары</a>
            </div>
        </div>
        <a class="navigation__link" href="reviews.html">Отзывы</a>
        <a class="navigation__link" href="../pages/account.html">Личный кабинет</a>
        <a class="navigation__link" href="../pages/cart.html">Корзина</a>
        <a class="navigation__link" href="constructor.html">Конструктор</a>
    </nav>
</header>

<main>
    <section class="constructor-content">
        <form id="tableForm" class="form">
            <div class="form__group">
                <label for="rows">Количество строк:</label>
                <input class="form__input" type="number" id="rows" name="rows" min="1" required>
            </div>
            <div class="form__group">
                <label for="columns">Количество столбцов:</label>
                <input class="form__input" type="number" id="columns" name="columns" min="1" required>
            </div>
            <div class="form__group">
                <label for="headers">Заголовки столбцов (через запятую):</label>
                <input class="form__input" type="text" id="headers" name="headers"
                       placeholder="Название, Исполнитель, Год" required>
            </div>
            <div class="form__group">
                <label for="templates">Выберите шаблон:</label>
                <select id="templates" class="form__input">
                    <option value="">- Не выбрано -</option>
                    <option value="Простая таблица">Простая таблица</option>
                    <option value="Финансовая таблица">Финансовая таблица</option>
                    <option value="Финансовая таблица">Сравнительная таблица</option>
                    <option value="Финансовая таблица">Контактная таблица</option>
                </select>
            </div>

            <button class="button form__button" type="submit">Создать таблицу</button>
        </form>
        <div class="form__actions">
            <button class="button" id="saveParams">Сохранить параметры</button>
            <button class="button cleanup-cart-button" id="loadParams">Загрузить параметры</button>
        </div>
        <div class="form__actions">
            <button class="button" id="saveTable">Сохранить таблицу</button>
            <button class="button cleanup-cart-button" id="loadTable">Загрузить таблицу</button>
        </div>
        <div id="tableContainer" class="table-container"></div>
    </section>
</main>

<footer>
    <div class="footer">
        <img class="footer-banner" src="../pic/footer-banner.jpg" alt="Banner"/>
        <p id="load-time-stat"></p>
    </div>
</footer>
</body>
</html>
